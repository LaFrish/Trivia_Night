<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet">
  <link rel='shortcut icon' href='favicon.ico' / >
  <title>Trivia Night</title>
</head>
<body>
  <h1>(Trivia_Night)</h1>
  <div class="popup" id="boxes">
    <div id="dialog" class="window">
      <h5>Instructions</h5>
      <h6> There are 3 Round of questions with 5 questions each. </br>
        Select either A, B, C, or D for the answer you think is correct. </br>
        Good Luck! </h6>
        <button class="close agree" id="popupfoot">Start</button>
      </div>
      <div id="mask"></div>
    </div>
    <div class="round"></div>
    <div class="score"></div>
    <div class="container">
      <div class= "question"></div>
      <div class="answers">
      <button class= "answerOptions correctAnswer" id="optionA"></button>
      <button class= "answerOptions" id="optionB"></button>
      <button class= "answerOptions" id="optionC"></button>
      <button class= "answerOptions" id="optionD"></button>
    </div>
  </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <!-- <script type="text/javascript" src="jesse.js"></script> -->
  </body>
  </html>
